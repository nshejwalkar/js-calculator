<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="styles.css">
    <script src="app.js" defer></script>
</head>
<body>
    <main>
        <div class="calculator-grid">
            <div class="output">
                <div class="previous">
                    hello
                </div>
                <div class="current">
                    hi
                </div>
            </div>
            <button class="span-two AC">AC</button>
            <button class="DEL">DEL</button>
            <button class="operation divide">รท</button>
            <button class="number 1">1</button>
            <button class="number 2">2</button>
            <button class="number 3">3</button>
            <button class="operation star">*</button>
            <button class="number 4">4</button>
            <button class="number 5">5</button>
            <button class="number 6">6</button>
            <button class="operation plus">+</button>
            <button class="number 7">7</button>
            <button class="number 8">8</button>
            <button class="number 9">9</button>
            <button class="operation minus">-</button>
            <button class="number decimal">.</button>
            <button class="number 0">0</button>
            <button class="span-two equals">=</button>
        </div>
    </main>
</body>
</html>
